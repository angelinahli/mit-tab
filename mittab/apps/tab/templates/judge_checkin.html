{% extends "base.html" %}

{% block title %}Judge Check-in{% endblock %}
{% block banner %}Judge Check-in{% endblock %}

{% block content %}

<div id="batch_checkin" class="container">
  {% for form in forms %}
  <div class="checkin_row row">
    <div class="span3"><p>{{ form.judge.name }}</p></div>
    <div class="span8">{{ form.as_ul }}</div>
    <div class="span1">Submit</div>
  </div>
  {% endfor %}
</div>

{% endblock %}
