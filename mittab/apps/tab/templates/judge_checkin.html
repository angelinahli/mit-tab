{% extends "base.html" %}

{% block title %}Judge Check-in{% endblock %}
{% block banner %}Judge Check-in{% endblock %}

{% block content %}

<div id="batch_checkin">
  {% for form in forms %}
  <div class="checkin_row row">
    <p>{{ form.judge.name }}</p>

    {{ form.as_ul }}

    {{ form.submit }}
  </div>
  {% endfor %}
</div>

{% endblock %}
